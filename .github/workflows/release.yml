name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build and pack
        run: |
          VERSION="${{ github.ref_name }}"
          export CGO_ENABLED=0
          for pair in darwin/amd64 darwin/arm64; do
            GOOS="${pair%/*}"
            GOARCH="${pair#*/}"
            if [ "$GOARCH" = "amd64" ]; then
              ARCH_NAME="x86_64"
            else
              ARCH_NAME="$GOARCH"
            fi
            GOOS="$GOOS" GOARCH="$GOARCH" go build -o cowardly -ldflags="-s -w" ./cmd/cowardly
            DIRNAME="cowardly_${VERSION}_${GOOS}_${ARCH_NAME}"
            mkdir -p "$DIRNAME"
            cp cowardly CHANGELOG.md LICENSE README.md "$DIRNAME/"
            tar czf "${DIRNAME}.tar.gz" "$DIRNAME"
            rm -rf "$DIRNAME"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: cowardly_*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
