# Quick Debloat (recommended): telemetry off, Brave features off, common bloat off.
id: quick
name: Quick Debloat (Recommended)
description: Disable telemetry, Brave Rewards/Wallet/VPN/AI/Tor, and common bloat.
settings:
  # Telemetry
  - key: MetricsReportingEnabled
    value: false
    type: bool
  - key: SafeBrowsingExtendedReportingEnabled
    value: false
    type: bool
  - key: UrlKeyedAnonymizedDataCollectionEnabled
    value: false
    type: bool
  - key: FeedbackSurveysEnabled
    value: false
    type: bool
  # Brave features
  - key: BraveRewardsDisabled
    value: true
    type: bool
  - key: BraveWalletDisabled
    value: true
    type: bool
  - key: CryptoWalletEnabled
    value: false
    type: bool
  - key: BraveVPNDisabled
    value: true
    type: bool
  - key: BraveAIChatEnabled
    value: false
    type: bool
  - key: BraveLeoEnabled
    value: false
    type: bool
  - key: BraveChatEnabled
    value: false
    type: bool
  - key: BraveAIEnabled
    value: false
    type: bool
  - key: TorDisabled
    value: true
    type: bool
  - key: SyncDisabled
    value: true
    type: bool
  # Bloat
  - key: ShoppingListEnabled
    value: false
    type: bool
  - key: AlwaysOpenPdfExternally
    value: true
    type: bool
  - key: TranslateEnabled
    value: false
    type: bool
  - key: SpellcheckEnabled
    value: false
    type: bool
  - key: PromotionsEnabled
    value: false
    type: bool
